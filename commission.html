<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MacKay's Painting Corner</title>
</head>

<body>
    <header>
        <nav class="navbar nav-justified fixed-top navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/logo.jpg" alt="Logo" width="50" height="50">
                </a>
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="nav-align collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav uppercase">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  active" href="commission.html">Commission</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="section-padding">
        <div class="commission-title text-shadow">
            <h2>Bring Your Vision To Life!</h2>
            <h3>You Dream, We Create</h3>
            <br>
        </div>
        <form action="thankyou.html" target="_self">
            <div class="name-and-email text-shadow">
                <div class="mb-3 input-margin">
                    <label for="name" class="uppercase form-label">Name:</label>
                    <input type="text" id="name" name="name" class="float-right" required>
                </div>
                <div class="mb-3 input-margin text-shadow">
                    <label for="emailaddress" class=" uppercase form-label">Email:</label>
                    <input type="email" id="emailaddress" class="float-right" required>

                </div>
            </div>
            <div class="level-selector">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paintinglevel" id="herolevel" checked>
                    <label class="text-shadow uppercase font-size form-check-label" for="herolevel">
                        Hero Level
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paintinglevel" id="unitlevel">
                    <label class="text-shadow uppercase font-size form-check-label" for="unitlevel">
                        Unit Level
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paintinglevel" id="armylevel">
                    <label class="text-shadow uppercase font-size form-check-label" for="armylevel">
                        Army Level
                    </label>
                </div>
            </div>
            <div class="form-floating" id="commission-form">
                <textarea class="form-control" placeholder="Tell me about your vision..." id="floatingTextarea"
                    required></textarea>
                <label class="text-area-font" for="floatingTextarea">Tell me about your vision...</label>

            </div>
            <div class="mb-3 reference-photo-margin">
                <label for="formFileMultiple" class="form-label text-shadow">Add Some Reference Photos...</label>
                <input class="form-control reference-photo-input" type="file" id="formFileMultiple" multiple>
            </div>
            <button type="submit" id="quote-button" class="btn btn-primary uppercase cta-button">get quote</button>
        </form>
    </section>
    <footer class="footer container-fluid">
        <div id="footer-margin">
            <div class="row list-inline social-links">
                <div class="col list-inline-item social-links">
                    <a href="https://www.facebook.com/" title="Link to Mackay's Painting Corner's Facebook" target="_blank">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <span class="sr-only">Facebook</span>
                    </a>
                </div>
                <div id="hidden-link" class="col list-inline-item social-links">
                    <a href="https://www.gmail.com/" title="Link to Mackay's Painting Corner's Email" target="_blank">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <span class="sr-only">Email</span>
                    </a>
                </div>
                <div class="col list-inline-item social-links">
                    <a href="https://www.instagram.com/" title="Link to Mackay's Painting Corner's Instagram" target="_blank">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                        <span class="sr-only">Instagram</span>
                    </a>
                </div>
                <div class="col list-inline-item social-links">
                    <a href="https://www.youtube.com/" title="Link to Mackay's Painting Corner's Youtube" target="_blank">
                        <i class="fa fa-youtube" aria-hidden="true"></i>
                        <span class="sr-only">Youtube</span>
                    </a>
                </div>
                <div class="col list-inline-item social-links">
                    <a href="https://www.twitch.com/" title="Link to Mackay's Painting Corner's Twitch" target="_blank">
                        <i class="fa-brands fa-twitch" aria-hidden="true"></i>
                        <span class="sr-only">Twitch</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/de7045e1f7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>    
</body>
</html>
