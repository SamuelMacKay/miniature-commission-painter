    <section>
        <div class="commission-title">
            <h2>Bring Your Vision To Life!</h2>
            <h3>You Dream, We Create</h3>
            <br>
        </div>
        <form>
            <div class="name-and-email">
            <div class="mb-3 input-margin">
                <label for="name" class="uppercase form-label">Name:</label>
                <input type="username"  id="name" class="float-right" required>
              </div>
            <div class="mb-3 input-margin">
                <label for="emailaddress" class=" uppercase form-label">Email:</label>
                <input type="email"  id="emailaddress" class="float-right"  required>
                
              </div>
            </div>
                <div class="level-selector">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paintinglevel" id="herolevel"  checked>
                    <label class="uppercase font-size form-check-label" for="herolevel">
                        Hero Level
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paintinglevel" id="unitlevel">
                    <label class="uppercase font-size form-check-label" for="unitlevel">
                        Unit Level
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paintinglevel" id="armylevel">
                    <label class="uppercase font-size form-check-label" for="armylevel">
                        Army Level
                    </label>
                </div>
            </div>            
            <div class="form-floating"  id="commission-form">
                <textarea class="form-control" placeholder="Tell me about your vision..."id="floatingTextarea" required></textarea>
                <label class="text-area-font" for="floatingTextarea">Tell me about your vision...</label>
                
            </div>
            <div class="mb-3 reference-photo-margin">
                <label for="formFileMultiple" class="form-label">Add Some Reference Photos...</label>
                <input class="form-control reference-photo-input" type="file" id="formFileMultiple" multiple>
              </div>
            <button type="submit" id="quote-button" class="btn btn-primary uppercase cta-button">get quote</button>
        </div>
    </div>
        </form>
    </section>
